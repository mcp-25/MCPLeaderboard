{{ define "main" }}
    <div class="prose max-w-none">
        <h1>{{ .Title }}</h1>
        <div class="content mb-8">
            {{ .Content }}
        </div>

        {{ if .Pages }}
            <h2 class="text-xl font-bold mb-4">Content in this section:</h2>
            <div class="grid gap-4">
                {{ range .Pages }}
                <a href="{{ .RelPermalink }}" class="block p-4 border rounded hover:bg-blue-50 hover:border-blue-300 transition">
                    <h3 class="font-bold text-blue-600">{{ .Title }}</h3>
                    <p class="text-sm text-gray-600">{{ .Summary }}</p>
                </a>
                {{ end }}
            </div>
        {{ end }}
    </div>
{{ end }}
